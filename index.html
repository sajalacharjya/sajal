<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    main {
      margin-top: 20px;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      color: #777;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Test Website</h1>
  </header>

  <main>
    <div class="card">
      <h2>Hello, world!</h2>
      <p>This is a simple test website created using HTML and CSS.</p>
      <p>You can customize it further by adding more elements and styling.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Test Website</p>
  </footer>
</body>
</html>
